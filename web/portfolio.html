<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ui</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ===== Reset ===== */
    *{margin:0; padding:0; box-sizing:border-box;}
    body{font-family:'Poppins',sans-serif; background:#0a0a0a; color:#fff; scroll-behavior:smooth; transition:0.5s;}
    a{text-decoration:none; color:inherit;}
    img{max-width:100%; display:block;}
    section{padding:100px 10%; min-height:100vh; opacity:0; transform: translateY(50px); transition:1s;}
    section.visible{opacity:1; transform:translateY(0);}
    h1,h2,h3,h4{font-family:'Montserrat',sans-serif; color:#f1c40f; transition:0.5s;}
    
    /* ===== Navbar ===== */
    nav{position:fixed; top:0; left:0; width:100%; display:flex; justify-content:space-between; align-items:center;
        padding:15px 10%; background: rgba(0,0,0,0.9); border-bottom:1px solid #333; z-index:100;}
    nav .logo{font-size:1.7em; font-weight:700; color:#f1c40f;}
    nav .nav-links{display:flex; gap:25px;}
    nav .nav-links a{transition:0.3s; padding:5px; position:relative;}
    nav .nav-links a::after{content:''; position:absolute; bottom:0; left:0; width:0%; height:2px; background:#00ffd7; transition:0.3s;}
    nav .nav-links a:hover::after{width:100%;}
    .mode-toggle{cursor:pointer; font-size:1.2em; color:#f1c40f; transition:0.3s;}
    .mode-toggle:hover{color:#00ffd7;}
    
    /* ===== Hero ===== */
    .hero{position:relative; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
          min-height:100vh; overflow:hidden;}
    #particles-js{position:absolute; top:0; left:0; width:100%; height:100%; z-index:0;}
    .hero-content{position:relative; z-index:1;}
    .hero h1{font-size:3em; margin-bottom:10px;}
    .hero p{font-size:1.3em; margin-bottom:20px; color:#ccc;}
    .typed-text{border-right:2px solid #f1c40f; padding-right:5px; white-space:nowrap; overflow:hidden;}
    .hero .btn{background:#f1c40f; color:#000; padding:12px 30px; border-radius:10px; font-weight:600; transition:0.3s;}
    .hero .btn:hover{transform:translateY(-5px); background:#d4c90d;}
    
    /* ===== About Section ===== */
    .about{display:flex; flex-wrap:wrap; gap:40px; align-items:center;}
    .about img{width:320px; border-radius:15px; box-shadow:0 0 25px rgba(0,0,0,0.7);}
    .about-text{flex:1; color:#ccc;}
    .about-text h2{margin-bottom:15px;}
    .about-text p{line-height:1.6; margin-bottom:15px;}
    .timeline{margin-top:20px; border-left:2px solid #f1c40f; padding-left:20px;}
    .timeline div{margin-bottom:20px; position:relative;}
    .timeline div::before{content:''; position:absolute; left:-10px; top:5px; width:15px; height:15px; background:#f1c40f; border-radius:50%;}
    
    /* ===== Skills ===== */
    .skills{text-align:center;}
    .skills h2{margin-bottom:50px;}
    .skill-container{display:flex; flex-wrap:wrap; gap:25px; justify-content:center;}
    .skill-box{background:#111; padding:25px; border-radius:15px; width:220px; transition: transform 0.3s;}
    .skill-box:hover{transform:translateY(-10px);}
    .skill-box i{font-size:2.2em; color:#f1c40f; margin-bottom:10px;}
    .progress{background:#222; border-radius:10px; height:10px; margin-top:10px; overflow:hidden;}
    .progress div{height:10px; background:#00ffd7; width:0%; transition:1s;}
    
    /* ===== Portfolio Section ===== */
    .portfolio{text-align:center;}
    .portfolio h2{margin-bottom:50px;}
    .projects{display:flex; flex-wrap:wrap; gap:25px; justify-content:center;}
    .project{flex:1 1 300px; background:#1a1a1a; border-radius:15px; overflow:hidden; position:relative; transition:0.3s;}
    .project img{border-radius:15px;}
    .project .overlay{
      position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.75); opacity:0; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px; transition:0.3s;
    }
    .project:hover .overlay{opacity:1;}
    .overlay h3{margin-bottom:10px; color:#f1c40f;}
    .overlay a{display:inline-block; margin:5px 10px; padding:8px 18px; border-radius:8px; background:#00ffd7; color:#000; font-weight:600; transition:0.3s;}
    .overlay a:hover{background:#0abf9b;}
    
    /* ===== Contact Section ===== */
    .contact{text-align:center; background:#111;}
    .contact h2{margin-bottom:40px;}
    .contact form{max-width:500px; margin:0 auto; display:flex; flex-direction:column; gap:15px;}
    .contact input, .contact textarea{padding:12px; border-radius:10px; border:none; background:#222; color:#fff; resize:none;}
    .contact button{padding:12px; border:none; border-radius:10px; background:#f1c40f; color:#000; font-weight:600; cursor:pointer; transition:0.3s;}
    .contact button:hover{background:#d4c90d; transform:translateY(-5px);}
    
    /* ===== Footer ===== */
    footer{text-align:center; padding:20px; background:#111; color:#888;}
    
    /* ===== Social Media ===== */
    .social{margin-top:20px; display:flex; gap:20px; justify-content:center;}
    .social a{font-size:1.5em; color:#f1c40f; transition:0.3s;}
    .social a:hover{color:#00ffd7; transform:scale(1.2);}
    
    /* ===== Light Mode ===== */
    body.light-mode{background:#f5f5f5; color:#222;}
    body.light-mode h1,h2,h3,h4{color:#e67e22;}
    body.light-mode nav{background: rgba(255,255,255,0.95); border-bottom:1px solid #ccc;}
    body.light-mode .mode-toggle{color:#e67e22;}
    
    /* ===== Responsive ===== */
    @media(max-width:900px){.about{flex-direction:column;}}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Vhager</div>
    <div class="nav-links">
      <a href="#hero">Home</a>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
      <i class="fas fa-sun mode-toggle" id="modeToggle"></i>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div id="particles-js"></div>
    <div class="hero-content">
      <h1>Hello, I'm Vhager</h1>
      <p class="typed-text"></p>
      <a href="#portfolio" class="btn">See My Work</a>
    </div>
  </section>



  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    /* ===== Typed Text ===== */
    const typedText = document.querySelector('.typed-text');
    const phrases = ["Web Developer", "UI/UX Designer", "Freelancer", "Tech Enthusiast"];
    let i = 0, j = 0, currentText = '', isDeleting = false;
    function type(){
      if(i >= phrases.length) i = 0;
      const fullText = phrases[i];
      if(isDeleting){currentText = fullText.substring(0,j--);}
      else{currentText = fullText.substring(0,j++);}
      typedText.textContent = currentText;
      if(!isDeleting && currentText === fullText){isDeleting=true; setTimeout(type,1500);}
      else if(isDeleting && currentText === ''){isDeleting=false; i++; j=0; setTimeout(type,500);}
      else{setTimeout(type,100);}
    }
    type();

    /* ===== Light/Dark Mode ===== */
    const modeToggle = document.getElementById('modeToggle');
    modeToggle.addEventListener('click', ()=>{
      document.body.classList.toggle('light-mode');
    });

    /* ===== Scroll Animations ===== */
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
        }
      });
    }, {threshold:0.2});
    sections.forEach(section=>observer.observe(section));

    /* ===== Particles JS ===== */
    particlesJS('particles-js', {
      particles: {
        number:{value:80,density:{enable:true,value_area:800}},
        color:{value:"#f1c40f"},
        shape:{type:"circle"},
        opacity:{value:0.5,random:true},
        size:{value:3,random:true},
        line_linked:{enable:true,color:"#00ffd7",opacity:0.4,width:1},
        move:{enable:true,speed:2,direction:"none",random:false,straight:false,out_mode:"out"}
      },
      interactivity:{
        detect_on:"canvas",
        events:{onhover:{enable:true,mode:"repulse"},onclick:{enable:true,mode:"push"}}
      },
      retina_detect:true
    });

    /* ===== Skills Progress Animation ===== */
    window.addEventListener('scroll', ()=>{
      const skillsSection = document.querySelector('.skills');
      const rect = skillsSection.getBoundingClientRect();
      if(rect.top < window.innerHeight - 100){
        document.querySelectorAll('.progress div').forEach((el)=>{el.style.width = el.style.width; el.style.width = el.style.width || el.getAttribute('data-width');});
      }
    });
  </script>
</body>
</html>
